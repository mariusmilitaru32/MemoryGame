<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Memory Game, Card memory game">
    <meta name="keywords" content="memory, game, cards, play memory game, memory game javascript">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/icons8-favicon-50.png">
    <title>Memory Card Game</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
      emailjs.init("ep9RjdmzmYqScgDq2");
   })();
</script>
</head>
<body>
    <div class="game-container">
        <button id="start-button"  onclick="window.location.href='./index.html';">Home</button>
        <form onsubmit="return sendMail(this);" method="POST">
            <input name="name" type="text" class="feedback-input" placeholder="Name" required />
            <input name="email" type="text" class="feedback-input" placeholder="Email" required/>
            <textarea name="message" class="feedback-input" placeholder="Your message" required></textarea>
            <button id="tip-btn" type="submit">Submit</button>
          </form>
        
    </div>
    <script src="./assets/js/email.js"></script>
</body>
</html>
