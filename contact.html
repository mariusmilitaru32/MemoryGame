<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="game-container">
        <a href="./index.html"><button id="start-button">Home</button></a>
        <div id="confirmation-message" style="display: none;"></div>
        <form onsubmit="return sendMail(this);" method="POST">      
            <input name="name" type="text" class="feedback-input" placeholder="Name" />   
            <input name="email" type="text" class="feedback-input" placeholder="Email" />
            <textarea name="message" class="feedback-input" placeholder="Your message"></textarea>
            <button class="submitBtn" id="tip-btn" type="submit">Submit</button>
          </form>
        
    </div> 
    <script src="./assets/js/script.js"></script>
</body>
</html>
